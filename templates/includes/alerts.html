{% if messages %}
	{% for message in messages %}
        <div class=" mx-5 text-center alert alert-{{message.tags}} alert-dismissible fade show" role="alert" style="width: 50%;">
            {{ message }}
            <button type="button" class="btn" data-bs-dismiss="alert"><i class="fal fa-times-circle"></i></button>
        </div>
	{% endfor %}
{% endif %}
