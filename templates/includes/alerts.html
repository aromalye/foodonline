{% if messages %}
	{% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" style="font-size:1.5rem; margin-left: 250px;" class="btn" data-bs-dismiss="alert"><i class="fal fa-times-circle"></i></button>
        </div>
	{% endfor %}
{% endif %}
